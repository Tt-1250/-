<!DOCTYPE html>

					</div>
				</div>
				<div class="grid-cell-1 content-ad__selling">

				</div>

					<div class="box-red">
						优惠
					</div>
				</div>
			</div>
			<nav class="grid content-nav">
				<div class="box-green">
					主导航栏
				</div>
			</nav>
			<div class="grid content-news">
				<div class="box-green">
					新闻列表
				</div>
			</div>
		</section>
		<footer id="footer"class="grid box-red">
			<nav class="grid-cell-2 footer-nav">
				<div class="box-green">
					底部导航栏
				</div>

			<div class="grid-cell-1 footer-copyright">
